<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>條件渲染</title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>當前的n值是{{n}}</h2>
        <button @click='n++'>點我n++</button>
        <!-- 使用v-show做條件渲染 -->
        <!-- <h2 v-show='false'>歡迎來到{{name}}</h2> -->
        <!-- <h2 v-show='1 === 1'>歡迎來到{{name}}</h2> -->

        使用v-if做條件渲染
        <h2 v-if='flase'>歡迎來到{{name}}</h2>
         <!-- <h2 v-if='1 === 1'>歡迎來到{{name}}</h2> -->


        <!-- v-else和v-else-if -->
        <!-- <div v-if='n === 1'>Angular</div>
        <div v-else-if='n === 2'>React</div>
        <div v-else-if='n === 3'>Vue</div>
        <div v-else>GG</div> -->


        <!-- v-uf與template的配合使用 -->
        <template v-if='n === 1'>
            <h2>你好</h2>
            <h2>jim</h2>
            <h2>永和</h2>
       </template>



    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false
    
    const vm = new Vue({
        el:'#root',
        data:{
            name:'jim',
            n:0
        }
    })

</script>    
</html>
