<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>{{msg}}</h1>
        <school/>
    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false

    const s = {
        template:`
        <div>
            <h2>學校名稱:{{name}}</h2>
            <h2>學校地址:{{address}}</h2>    
        </div>`,
        data(){
            return{
                name:'農場',
                address:'永和'
            }
        }
    }

    new Vue({
        el:'#root',
        data:{
            msg:'歡迎學習Vue!!!'
        },
        components:{
            school:s
        }
    })
    
   

</script>    
</html>
