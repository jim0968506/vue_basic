<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <app></app>
    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false



    // 定義student組件
    const student = Vue.extend({

        template:`
        <div>
            <h2>學生姓名:{{name}}</h2>
            <h2>學生年齡:{{age}}</h2>    
        </div>`,
        data(){
            return{
                name:'jim',
                age:18
            }
        }
    })


    // 定義school組件
    const school = Vue.extend({
        template:`
        <div>
            <h2>學校名稱:{{name}}</h2>
            <h2>學校地址:{{address}}</h2>   
            <student><student> 
        </div>`,
        data(){
            return{
                name:'農場',
                address:'永和'
            }
        },
        components: {
            student
        },
    })

    // 定義hello組件
    const hello = Vue.extend({
        
        template:`
        <div>
            <h2>你好阿～{{name}}</h2>
        </div>`,
        data(){
            return{
                name:'jim'
            }
        }
    })

    // 定義app組件
    const app = Vue.extend({
        
        template:`
        <div>
            <hello></hello>
            <school><school>
        </div>`,
       
        components: {
            school,
            hello
        },
    })
    

    // 創建vm
    new Vue({
        el:'#root',
        // 註冊組件（局部）
        components:{
            app
        }
    })
    
   

</script>    
</html>
