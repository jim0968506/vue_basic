<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>4.列表排序</title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人員列表</h2><br>
        <button @click='updateMei'>更新馬冬梅的信息</button>
        <ul>
            <li v-for='(p) of persons' :key="p.id">
                {{p.name}}-{{p.age}}-{{p.sex}}
                
            </li>
        </ul>


    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false


 
    const vm = new Vue({
        el: '#root',
        data: {

            persons: [
                { id: '001', name: '馬冬梅', age: '55', sex: '女' },
                { id: '002', name: '周冬雨', age: '30', sex: '女' },
                { id: '003', name: '周杰倫', age: '48', sex: '男' },
                { id: '004', name: '溫兆倫', age: '66', sex: '男' }
            ],

        },
        methods:{
            updateMei(){
                // this.persons[0].name = '馬老師'//奏效
                // this.persons[0].age = 50//奏效
                // this.persons[0].sex = '男'//奏效
                // this.persons[0] = { id: '001', name: '馬老師', age: '50', sex: '男' }
                this.persons.splice(0,1,{id: '001', name: '馬老師', age: '50', sex: '男'})

            }
        }


    })  
</script>

</html>
