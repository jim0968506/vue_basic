<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>數據綁定</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">

        <!-- 普通寫法 -->
        單向數據綁定: <input type="text" v-bind:value="name"><br>
        雙向數據綁定: <input type="text" v-model:value="name">
        <!-- 簡寫 -->
        單向數據綁定: <input type="text" :value="name"><br>
        雙向數據綁定: <input type="text" v-model="name">
    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            name:'jim'
        }
    })


</script>    
</html>
