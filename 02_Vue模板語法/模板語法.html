<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title>模板語法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>插值語法</h1>
        <h3>你好，{{school.url}}</h3>

        <h1>指令語法</h1>
        <a v-bind:href="url">點我去FB1</a>
        <a :href="url">點我去FB2</a>
    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false

    new Vue({
        el:'#root',
        data:{
            home:{
                name:'jim'
            },
            school:{    
                name:'well',
                url:'https://www.facebook.com/',
        },
        }        
    })
</script>    
</html>
