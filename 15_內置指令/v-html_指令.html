<!DOCTYPE html>
<html >
<head>
    <meta charset="UTF-8">
    <title></title>
    <style></style>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <h2>名字:{{name}}</h2>
        <h2 v-text='name'>名字</h2>
        <h2 v-html='str'>名字</h2>


    </div>
</body>
    
<script type="text/javascript">
    Vue.config.productionTip = false
    
    new Vue({
        el:'#root',
        data:{
            name:'jim',
            str:'<h3>well</h3>'

        }
    })
   

</script>    
</html>
